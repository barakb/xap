# An override file which overrides the default-space-schema.xml with the 
# specific configuration elements of the deprecated cache-space-schema.xml file.
# Usage: /./mySpace?properties=cache
# Equivalent to the usage of schema=default and which is overridden using the cache.properties XPath values
# same can be set as:
# java://host:port/mySpace_container/mySpace?schema=default&properties=cache

space-config.schema=cache